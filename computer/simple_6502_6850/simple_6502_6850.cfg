[app]
name = Unicomp3
ver = 3.0

[computer]
name = Simple_6502 #ACIA 6850, Monitor
freqf = 979219
#freqs = 1843200
freqs = 153600    # modified for serial clock 9600 Bd
tic = 1.5       # in Hz

[peripherals]

	[[ram]]
	start0 = 0x0000
	end0 = 0x9FFF
	
	[[rom]]
	start0 = 0xFC00
	end0 = 0xFFFF

	[[serial]]
	cs = 0
	#start0 = 0xA002
	#end0 = 0xA003
	start0 = 0xA000
	end0 = 0xA001
	
[img0]
start = 0xFC00
end = 0xFFFF
file = sbc.bin

[modifications]
text = '''
cpu: install MOS6502 CPU
ramrom: none
serial: install 6850 ACIA, no Interrupt line necessary!
start picocom -b 9600 /dev/ttyS4
'''