[app]
name = Unicomp3
ver = 3.0

[computer]
name = Searle_6502
freqf = 979219 
#freqs = 1843200
freqs = 153600    # modified for serial clock 9600 Bd
tic = 1.5       # in Hz

[peripherals]

	[[ram]]
	start0 = 0x0000
	end0 = 0x9FFD # Bug in OSI Basic? RAM Test overwrites next address after RAM end
	
	[[rom]]
	start0 = 0xC000
	end0 = 0xFFFF

	[[serial]]
	cs = 0
	#start0 = 0xA010
	#end0 = 0xA01F
	start0 = 0xA000
	end0 = 0xA00F
	
[img0]
start = 0xC000
end = 0xFFFF
file = osi_bas.bin

[modifications]
text = '''
cpu: install MOS6502 CPU
ramrom: none
serial: install 6850 ACIA, no Interrupt line necessary!
start picocom -b 9600 /dev/ttyS4
'''