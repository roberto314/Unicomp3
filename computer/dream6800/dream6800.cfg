[app]
name = Unicomp3
ver = 3.0

[computer]
name = D.R.E.A.M. 6800
freqf = 1000000
freqs = 1843200 # 115200 Bd
tic = 1.5       # in Hz

[peripherals]

	[[ram]]
	start0 = 0x0000
	end0 = 0x01FF
	#start1 = 0x8020
	#end1 = 0xBFFF

	[[rom]]
	start0 = 0x0200
	end0 = 0x07FF
	start1 = 0xC000
	end1 = 0xFFFF

	[[parallel]]
	cs = 1
	#start = 0x8100
	#end = 0x8200
	start = 0x8010
	end = 0x801F

[img0]
start = 0xC000
end = 0xC3FF
file = Dream6800Rom.bin

[patch0]
address = 0xFFF8
data = C3,F3,00,80,00,83,C3,60

[modifications]
text = '''
cpu: Intall MC6802 CPU
ramrom: none
serial: none
CPLD: install MAX2 module connect /HALT, BA and RTC Lines
parallel: install MC6821 with Interrupt line connected to IRQ of 6802.
'''
